<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container">
        <div class="text-center">
            <h5 class="section-title ff-secondary text-center text-primary fw-normal">{{ chgitem_list.upp_1 }}</h5>
            <h1 class="mb-5">{{ chgitem_list.upp_2 }}</h1>
        </div>
        <div class="owl-carousel testimonial-carousel">
            {% for i in client_list %}
                <div class="testimonial-item bg-transparent border rounded p-4">
                    <i class="fa fa-quote-left fa-2x text-primary mb-3"></i>
                    <p>{{ i.client_info }}</p>
                    <div class="d-flex align-items-center">
                        <img class="img-fluid flex-shrink-0 rounded-circle" src="{{ i.client_img.url }}" style="width: 50px; height: 50px;">
                        <div class="ps-3">
                            <h5 class="mb-1">{{ i.client_name }}</h5>
                            <small>{{ i.client_proff }}</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
           
        
        </div>
    </div>
</div>
